<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTok</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="initialPage.css">
  </head>
  <body>
    <header>
      <img id="logo" src=""
      alt="TechTok Logo"
      style="display: block;margin-left: auto; margin-right: auto;width: 40vw;height: auto;"
      >
      <nav>
        <button onclick="redirectToCart()"><i class="fas fa-shopping-cart"></i></button>
        <button onclick="redirectToLogin()"><i class="fas fa-user"></i></button>
        <button onclick="redirectToStaff()"><i class="fas fa-users-cog"></i></button>
      </nav>
      <div id="logoutContainer">
        <span id="userLoginDisplay"></span>
        <button id="logout" onclick="logout()">Logout</button>
      </div>
    </header>
    <main>
      <section class="category-grid">
        <div class="category-card" onclick="redirectToCategory('mice')">
          <img id="mice" src="" alt="Mice">
          <h2>Mice</h2>
        </div>
        <div class="category-card" onclick="redirectToCategory('keyboards')">
          <img id="keyboards" src="" alt="Keyboards">
          <h2>Keyboards</h2>
        </div>
        <div class="category-card" onclick="redirectToCategory('usb_flash_drives')">
          <img id="usbFlashDrives" src="" alt="USB Flash Drives">
          <h2>USB Flash Drives</h2>
        </div>
        <div class="category-card" onclick="redirectToCategory('earphones')">
          <img id="earphones" src="" alt="Earphones">
          <h2>Earphones</h2>
        </div>
        <div class="category-card" onclick="redirectToCategory('speakers')">
          <img id="speakers" src="" alt="Speakers">
          <h2>Speakers</h2>
        </div>
      </section>
    </main>
    <script src = "config.js"></script>
    <script src = "htmlRedirect.js"></script>
    <script src = "initialPage.js"></script>
    <script>
      setImg('logo', 'techTokNoBg.png')
      setImg('mice', 'mice.jpg')
      setImg('keyboards', 'keyboards.jpg')
      setImg('earphones', 'earphones.jpg')
      setImg('speakers', 'speakers.avif')
      setImg('usbFlashDrives', 'usbFlashDrives.jpg')
    </script>
  </body>
</html>
