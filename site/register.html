<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>
  <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        margin-bottom: 30px;
      }

      div#passwordBox {
        margin-top: 7px;
      }

      div#submitMessage {
        margin-top: 2px;
        color: red;
        display: none;
      }

      div#loginButton {
        margin-top: 20px;
      }

      input[type="submit"] {
        margin-top: 20px;
      }
  </style>
  <body>
    <h1><img id="logo" src=""
      alt="TechTok Logo"
      style="display: block;margin-left: auto; margin-right: auto;width: 40vw;height: auto;"
      ></h1>
      <div id="mainPage" onClick="redirectToMainPage()"></div>
      <div class="login-box">
          <form onsubmit="validateRegister(); return false;">
            <div id="usernameBox">
              <label for="username">Username:</label>
              <input id="username" placeholder="Your username">
            </div>
      
            <div id="passwordBox">
              <label for="password">Password:</label>
              <input id="password" type="password" placeholder="Your password">
            </div>

            <div id="unameBox">
              <label for="uname">Name:</label>
              <input id="uname" placeholder="Name">
            </div>
      
            <div id="emailBox">
              <label for="email">Email:</label>
              <input id="email" type="email" placeholder="You email">
            </div>

            <div id="submitMessage">Missing Username/Password</div>
      
            <input type="submit" value="Create account">
          </form>
      </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="register.js"></script>
   <body>
    <div id="loginButton">
      Already have an account?
      <button onclick="redirectToLogin()">Log in</button>
    </div>
  </body>
  <script src = "config.js"></script>
  <script src='htmlRedirect.js'></script>
  <script>setImg('logo', 'techTokNoBg.png')</script>
</html>
