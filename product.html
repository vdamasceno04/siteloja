<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTO</title>
</head>
<body>
    <body>
        <h1 id="productname"></h1>
        <img id="productimg" src=""  alt="">
</body>
<script>
    url = window.location.search
    paramurl = new URLSearchParams(url)
    prod = paramurl.get('cat')
    console.log('url = ', prod)

    document.getElementById('productname').innerHTML = getProductName();
    function getProductName(){return prod}
    
    document.getElementById('productimg').src = getImgSrc();
    function getImgSrc(){return 'imgs/mouselogitechm90.png'}
 </script>
</html>
