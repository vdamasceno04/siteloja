<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTok</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cart {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 40px;
        }

        .price {
            width: 70px;
        }

        button {
            background-color: #ff4f4f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: R$<span id="total-price">0.00</span></p>
    </div>
    <script src="cart.js"></script>
</body>
</html>
