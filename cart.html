<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTok</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cart {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto; /* Added one more column for the price */
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 40px;
        }

        .price {
            width: 70px; /* Fixed width for the price display */
        }

        button {
            background-color: #ff4f4f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: R$<span id="total-price">0.00</span></p>
    </div>
    <script>
        // Product data
        const products = [
            { name: "Mouse Logitech", price: 78.67 },
            { name: "Teclado gamer", price: 573.21 },
            { name: "Headset rgb 7.1", price: 312.53 },
            { name: "Speaker JBL", price: 230.11 }
        ];

        const cart = [];
        let totalPrice = 0;

        // Function to add an item to the cart
        function addToCart(product) {
            cart.push({ ...product, quantity: 1 });
            totalPrice += product.price;
            updateCartUI();
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            const item = cart[index];
            totalPrice -= item.price * item.quantity;
            cart.splice(index, 1);
            updateCartUI();
        }

        // Function to update the cart display
        function updateCartUI() {
            const cartItems = document.getElementById("cart-items");
            const totalDisplay = document.getElementById("total-price");

            // Clear the cart display
            cartItems.innerHTML = "";

            // Populate the cart display with current items
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${item.name}</span>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                    <span class="price">R$${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(li);
            });

            totalDisplay.textContent = totalPrice.toFixed(2);
        }

        // Function to update the quantity of an item in the cart
        function updateQuantity(index, newQuantity) {
            const item = cart[index];
            const previousTotal = item.price * item.quantity;
            item.quantity = parseInt(newQuantity, 10);
            const newTotal = item.price * item.quantity;
            totalPrice = totalPrice - previousTotal + newTotal;
            updateCartUI();
        }

        // Add products to the cart
        for (let x in products) {
            addToCart(products[x]);
        }
    </script>
</body>
</html>
