<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="initialPage.css">
  <!-- Add the Font Awesome stylesheet to your HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <nav>
      <div id="leftButtons">
        <button onclick="redirectToCart()"><i class="fas fa-shopping-cart"></i></button>
        <button onclick="redirectToStaff()"><i class="fas fa-users-cog"></i></button>
      </div>
      <div id="logoAndRightButtons">
        <img id="logo" src="" alt="TechTok Logo"
          style="display: block;margin-left: auto; margin-right: auto;width: 40vw;height: auto;">
        <div id="logoutContainer">
          <div id="userLoginDisplay"></div>
          <button id="redirLogin"><i class="fas fa-user"></i></button>
          <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
    </nav>
    <h2>Your one-stop shop for all tech devices!</h2>
  </header>
  <main>
    <section class="category-grid">
      <div class="category-card" onclick="redirectToCategory('mice')">
        <img id="mice" src="" alt="Mouse">
        <h2>Mice</h2>
      </div>
      <div class="category-card" onclick="redirectToCategory('keyboards')">
        <img id="keyboards" src="" alt="Keyboard">
        <h2>Keyboards</h2>
      </div>
      <div class="category-card" onclick="redirectToCategory('usb_flash_drives')">
        <img id="usbFlashDrives" src="" alt="USB Flash Drive">
        <h2>USB Flash Drives</h2>
      </div>
      <div class="category-card" onclick="redirectToCategory('earphones')">
        <img id="earphones" src="" alt="Earphone">
        <h2>Earphones</h2>
      </div>
      <div class="category-card" onclick="redirectToCategory('speakers')">
        <img id="speakers" src="" alt="Speaker">
        <h2>Speakers</h2>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="htmlRedirect.js"></script>
  <script src="initialPage.js"></script>
  <script src="loginVerifier.js"></script>
  <script>
    setImg('logo', './imgs/techTokNoBg.png')
    setImg('mice', './imgs/mouse.png')
    setImg('keyboards', './imgs/keyboard.png')
    setImg('earphones', './imgs/headphone.png')
    setImg('speakers', './imgs/speaker.png')
    setImg('usbFlashDrives', './imgs/usbflash.png')
  </script>
</body>

</html>
