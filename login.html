<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA ONLINE TOP</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    div#passwordBox {
      margin-top: 7px;
    }

    div#submitMessage {
      margin-top: 2px;
      color: red;
      display: none;
    }

    div#registerButton {
      margin-top: 20px;
    }

    input[type="submit"] {
      margin-top: 20px;
    }
</style>
<body>
    <div id="mainPage" onClick="redirectToMainPage()"> <h1>LOJA ONLINE TOP</h1> </div>
    <div class="login-box">
        <form onsubmit="validateLogin(); return false;">
          <div id="usernameBox">
            <label for="username">Username:</label>
            <input id="username" placeholder="Your username">
          </div>
    
          <div id="passwordBox">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Your password">
          </div>

          
          <div id="submitMessage">
            Missing Username/Password
          </div>
    
          <input type="submit" value="Enter">
        </form>
    </div>
</body>
<script src="login.js"></script>
<body>
  <div id="registerButton">
    Don't have an account?
    <button onclick="redirectToRegister()">Register now</button>
  </div>
</body>
<script src='htmlRedirect.js'></script> 
</html>
