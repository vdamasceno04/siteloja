<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TechTok</title>
  </head>
  <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        margin-bottom: 30px;
      }

      #passwordBox {
        margin-top: 7px;
      }

      #submitMessage {
        margin-top: 2px;
        color: red;
        display: none;
      }

      #loginButton,
      input[type="submit"] {
        margin-top: 20px;
      }

      input[type="submit"] {
        margin-top: 20px;
      }
  </style>
  <body>
      <div id="mainPage" onClick="redirectToMainPage()"> <h1>TechTok</h1> </div>
      <div class="login-box">
          <form onsubmit="validateRegister(); return false;">
            <div id="passwordBox">
              <label for="username">Username:</label>
              <input id="username" placeholder="Your username">
            </div>
      
            <div id="passwordBox">
              <label for="password">Password:</label>
              <input id="password" type="password" placeholder="Your password">
            </div>

            <div id="passwordBox">
              <label for="password">Confirm your password:</label>
              <input id="passwordConfirm" type="password" placeholder="Your password">
            </div>

            <div id="passwordBox">
              <label for="uname">Name:</label>
              <input id="uname" placeholder="Name">
            </div>
      
            <div id="passwordBox">
              <label for="email">Email:</label>
              <input id="email" type="email" placeholder="You email">
            </div>

            <div id="submitMessage">Missing Username/Password</div>
      
            <input type="submit" value="Create account">
          </form>
      </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="register.js"></script>
   <body>
    <div id="loginButton">
      Already have an account?
      <button onclick="redirectToLogin()">Log in</button>
    </div>
  </body>
  <script src='htmlRedirect.js'></script>
</html>
